<div class="row rowy">
    <div class="col-md-7">
        <div class="demo-content">
            <div class="row rowynormal" id="applyCSS">
                <h3 class="blacky">Welcome to MoviesApp</h3>
                <h3 class="blacky">Login to view our top 250 movies</h3>
                <h3 class="blacky">Our service is free and it always will be</h3>
            </div>
            <div class="row rowyspecial" id="applyCSS">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://m.media-amazon.com/images/M/MV5BMDFkYTc0MGEtZmNhMC00ZDIzLWFmNTEtODM1ZmRlYWMwMWFmXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_UX128_CR0,3,128,176_AL_.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_UX128_CR0,1,128,176_AL_.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="https://m.media-amazon.com/images/M/MV5BMWMwMGQzZTItY2JlNC00OWZiLWIyMDctNDk2ZDQ2YjRjMWQ0XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_UX128_CR0,1,128,176_AL_.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="row rowynormal" id="applyCSS">
                <h3 class="blacky">Our planned features include</h3>
                <h3 class="blacky">Addition of a JSON server, Language Support,</h3>
                <h3 class="blacky">User Registration, Select movies and add to your list etc.</h3>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="demo-content bg-alt">
            <div class="row rowy1" id="applyCSS">
                <div class="login">
                    <h3 class="blacky">Login</h3>
                    <div class="wholeform">
                        <form #logindata = "ngForm" (ngSubmit)="onClickSubmit(logindata.value)">
                            <div class="form-label-group">
                                <label for="emailid" class="blacky">Username</label>
                                <input type = "text" name="user_name" id="emailid" placeholder="Username" class="form-control" required ngModel>
                            </div><br>
                            <div class="form-label-group">
                                <label for="paword" class="blacky">Password</label>
                                <input type="password" name="user_pwd" id="paword" placeholder="Password" class="form-control" required ngModel>
                            </div><br>
                            <input type="submit" value="Login" class="btn btn-dark">
                        </form>
                    </div>
                    <div *ngIf="error_cond" class="blacky">
                        <p>Incorrect Username or Password</p>
                    </div>
                </div>
            </div>
            <div class="row rowy2" id="applyCSS">
                <div class="register">
                    <h3 class="blacky">Register</h3>
                    <div class="wholeform">
                        <form #registerUser = "ngForm" (ngSubmit)="registerUsers(registerUser.value)">
                            <div class="form-label-group">
                                <label for="emailids" class="blacky">Username</label>
                                <input type = "text" name="user_name" id="emailids" placeholder="Username" class="form-control" required autofocus ngModel>
                            </div><br>
                            <div class="form-label-group">
                                <label for="pawords" class="blacky">Password</label>
                                <input type="password" name="user_pwd" id="pawords" placeholder="Password" class="form-control" required ngModel>
                            </div><br>
                            <input type="submit" value="Register" class="btn btn-dark">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
