<div class="card">
  <i class="far fa-play-circle play-icon"></i>
  <img [src]="movie.image" class="card-img-top" alt="..." />

  <div class="card-body">
    <p class="subtitle">{{ movie.year }}</p>
    <h5 class="card-title">{{ movie.title }}</h5>
    <button class="btn btn-primary" (click)="openModalWithComponent(movie.id)">Movie Details</button>
  </div>
</div>
